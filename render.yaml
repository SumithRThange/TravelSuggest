services:
  - type: web
    name: travel-suggest
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    port: 8080
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-suggest-db
          key: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: travel-suggest-db
          key: user
      - key: DB_PASSWORD
        fromDatabase:
          name: travel-suggest-db
          key: password

databases:
  - name: travel-suggest-db
    databaseName: travel_suggest
    user: render
    password: <generate-or-use-your-password>
    region: oregon
    plan: free
